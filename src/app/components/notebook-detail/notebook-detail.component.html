<div class="table-responsive">
    <h3>{{notebook.name}}</h3>
    <table class="table table-hover border-success">
        <thead>
            <tr>
                <th>id</th>
                <th>activité</th>
                <th>observation</th>
                <th>début</th>
                <th>fin</th>
            </tr>
        </thead>
    
        <tbody>
            <tr *ngFor="let post of posts">
                <td>{{post.id}}</td>
                <td>{{post.activityType}}</td>
                <td>{{post.observation}}</td>
                <td>{{post.startTime}}</td>
                <td>{{post.endTime}}</td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-sm btn-success" data-bs-toggle="modal"  data-bs-target="#foo" (click)="onNewPost()" >Nouvelle note</a>
    </div>
