<div class="container table-responsive mb-5">
  <h3 class="mb-4">{{ section.name }}</h3>
  <table class="table table-hover table-sm border-success">
    <thead>
      <tr>
        <th>photo</th>
        <th>nom</th>
        <!-- <th>adresse</th>
        <th>naissance</th> -->
        <th>age</th>
        <th>carnet</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let child of children">
        <td>
          <a routerLink="/children/{{ child.id }}" class="notebook-name"
            ><img src="{{ child.profilePhoto }}"
          /></a>
        </td>
        <td>
          <span>{{ child.firstName }}</span> {{ child.lastName }}
        </td>
        <!-- <td>{{ child.address }}, {{ child.city }}</td>
        <td>{{ child.dateOfBirth }}</td> -->
        <td>{{calculateAge(child.dateOfBirth)}}</td>
        <td>
          <a routerLink="/notebook/{{ child.notebook.id }}">{{
            child.notebook.name
          }}</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between my-4">
    <button class="btn btn-sm btn-outline-primary" (click)="back()">
      Retour
    </button>
  </div>
</div>
