<div class="container table-responsive mb-5">
  <div class="col-4">
    <h3>Bébés</h3>
  </div>
  <div class="row align-items-center justify-content-between">
    <div class="col-2">
      <label for="firstName"></label>
      <input id="firstName" type="text" class="form-control" [(ngModel)]="firstName" placeholder="Rechercher un enfant"/>
    </div>
  </div>
  <table class="table table-hover table-sm border-success">
    <thead>
      <tr>
        <th></th>
        <th>nom</th>
        <!-- <th>adresse</th> -->
        <th>age</th>
        <!-- <th>poids</th>
        <th>sexe</th>
        <th>allergy</th>
        <th>mis à jour</th>
        <th>parents</th> -->
        <th>carnet</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let child of children | filter: firstName" >
        <td><a routerLink="/children/{{ child.id }}" class="notebook-name"><img src="{{ child.profilePhoto }}" /></a></td>
        <td><span>{{ child.firstName }}</span> {{ child.lastName }}</td>
        <!-- <td>{{ child.address }}, {{ child.city }}</td> -->
        <td>{{calculateAge(child.dateOfBirth)}}</td>
        <!-- <td>{{ child.weight }}</td>
        <td>{{ child.sex }}</td>
        <td>{{ child.allergyType }}</td>
        <td>{{ child.updated }}</td>
        <td>
          <div *ngIf="child.parents[0]">
            <p>
              {{ child.parents[0].firstName }} {{ child.parents[0].lastName }}
            </p>
          </div>
          <div *ngIf="child.parents[1]">
            <p>
              {{ child.parents[1].firstName }} {{ child.parents[1].lastName }}
            </p>
          </div>
        </td> -->
        <td><a routerLink="/notebook/{{ child.notebook.id }}">{{child.notebook.name}}</a></td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between my-4">
    <button class="btn btn-sm btn-outline-primary" (click)="back()">
      Retour
    </button>
  </div>
</div>
