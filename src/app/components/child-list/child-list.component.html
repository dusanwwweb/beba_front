<div class="container table-responsive">
    <h3>Bébés</h3>
    <br>
    <table class="table table-hover table-sm border-success">
        <thead>
            <tr>
                <th>photo</th>
                <!-- <th>id</th> -->
                <th>nom</th>
                <th>adresse</th>
                <th>naissance</th>
                <th>age</th>
                <!-- <th>carnet</th> -->
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let child of children">
                <td><img src='{{ child.profilePhoto }}' /></td>
                <!-- <td>{{child.id}}</td> -->
                <td>{{child.firstName}} {{child.lastName}}</td>
                <td>{{child.address}}, {{child.city}}</td>
                <td>{{child.dateOfBirth}}</td>
                <td>{{calculateAge(child.dateOfBirth) | json}}</td>
                <!-- <td>
                    <a routerLink="/notebook/{{ child.notebook.id }}">{{child.notebook.name}}</a>
                </td> -->
            </tr>
        </tbody>
    </table>
</div>
